<!DOCTYPE html>
<html lang="bt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Recados - Criar Conta</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body> 
        <main class="main-login">
            <section class="left-login">
                <h1>Recados</h1>
                <img src="img/animate.svg" class="left-login-image" alt="Animação">
            </section>
            
            <section class="right-login" id="login-index">
                <form  id="criar_conta">
                    <div class="card-login">
                        <h1>CADASTRO</h1>
                        <div class="textfield">
                            <label for="email-cadastrar">E-mail</label>
                            <input type="email" name="usuario" placeholder="Digite seu usuário" id="email-cadastrar" required>
                        </div>
                        <div class="textfield">
                            <label for="senha-cadastrar">Senha</label>
                            <input type="password" name="senha" placeholder="Digite sua senha" id="senha-cadastrar" required>
                        </div>
                        <div class="textfield">
                            <label for="confirma-senha">Confirme a Senha</label>
                            <input type="password" name="confirma-senha" placeholder="Repita a senha" id="confirma-senha" required>
                        </div>
                        <button type="submit" class="btn-login" id="btn-salvar">Criar Conta</button>
                        <a href="./index.html" id="btn-cadastrar">Cancelar</a>
                    </div>
                </form>
            </section> 
        </main>
        <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
        <script src="./js/criar-conta.js"></script>
    </body>
</html>
