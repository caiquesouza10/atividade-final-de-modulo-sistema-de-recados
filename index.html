<!DOCTYPE html>
<html lang="bt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recados - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main-login">
        <section class="left-login">
            <h1>Recados</h1>
            <img src="img/animate.svg" class="left-login-image" alt="Animação">
        </section>

        <section class="right-login" id="login-index">
            <form id="formulario">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email-login">E-mail</label>
                    <input type="email" name="usuario" placeholder="Digite seu E-mail" id="email-login" required>
                </div>
                <div class="textfield">
                    <label for="senha-login">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" id="senha-login" required>
                </div>
                <button class="btn-login" id="btn-logar" type="submit">Login</button>
                <a href="criar-conta.html" id="btn-cadastrar">Criar conta</a>
            </div>
            </form>
        </section>
    </main>
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
    <script src="./js/index.js"></script>
</body>

</html>
