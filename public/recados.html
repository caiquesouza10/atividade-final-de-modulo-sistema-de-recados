<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>
  <link rel="stylesheet" href="./assets/css/recados.css">
  <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.min.css">

</head>

<body>

  <main class="main-recados">
    <h1>Olá,<span id="logado1"></span></h1>

    <div class="container-recados">
      <div>
        <form id="form-recados">
          <div class="campos-form">
            <div class="input-descricao">
              <div class="textfield">
                <input type="text" name="descricoes" id="descricao" placeholder="Descrição">
              </div>
            </div>

            <div class="input-detalhamento">
              <div class="textfield">
                <input type="text" name="detalhamentos" id="detalhamento" placeholder="Detalhamento">
              </div>
            </div>
          </div>

          <div class="btns">
            <input type="submit" class="btn btn-success" id="btn-sair" style="border-color: #fff;" value="Sair">
            <input type="button" class="btn btn-success" id="btn-salvar" style="border-color: #fff;" value="Salvar">
          </div>
        </form>
      </div>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col">Detalhamento</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>

          <tbody id="corpo-tabela">

          </tbody>

        </table>
      </div>
    </div>
  </main>

  <!--modal  -->
  <div id="modal">
    <div id="modalEdit">
        <form  id="form-recados">
          <div class="campos-form">
            
            <div class="input-descricao">
              <div class="textfield">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricoes" id="descricaoEditModal" placeholder="Descrição">
              </div>
            </div>

            <div class="input-detalhamento">
              <div class="textfield">
                <label for="detalhamento">Detalhamento</label>
                <input type="text" name="detalhamentos" id="detalhamentoEditModal" placeholder="Detalhamento">
              </div>
            </div>
          </div>

          <div class="btns">
            <input type="button" class="btn btn-success" id="btn-cancelar" style="border-color: #fff;"value="Cancelar">
            <input type="button" class="btn btn-success" id="btn-editar" style="border-color: #fff;" value="Salvar">
          </div>
        </form>
      </div>
  </div>
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
    <script src="./assets/js/recados.js"></script>
</body>

</html>
